<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Fugitivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #212529; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-login { background-color: #343a40; border: 1px solid #495057; }
    </style>
</head>
<body>
    <div class="card card-login p-4 shadow" style="width: 400px;">
        <h3 class="text-center mb-4 text-info">üèÉ‚Äç‚ôÇÔ∏è √Årea do Fugitivo</h3>
        
        <div th:if="${msg}" class="alert alert-danger" th:text="${msg}"></div>

        <form th:action="@{/fugitivo/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Vulgo</label>
                <input type="text" name="vulgo" class="form-control bg-dark text-light border-secondary" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control bg-dark text-light border-secondary" required>
            </div>
            <button type="submit" class="btn btn-info w-100 fw-bold">Entrar</button>
        </form>

        <div class="mt-3 text-center">
            <a href="/fugitivo/new" class="text-light small">Criar conta nova</a>
        </div>
        
        <hr class="border-secondary">
        <a href="/" class="btn btn-outline-secondary w-100 btn-sm">‚¨Ö Voltar ao In√≠cio</a>
    </div>
</body>
</html>
