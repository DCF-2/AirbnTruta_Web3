<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Painel do Fugitivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    
    <nav class="navbar navbar-dark bg-secondary px-4 mb-4 d-flex justify-content-between">
        <span class="navbar-brand">üïµÔ∏è Painel de Controle</span>
        <div>
            <a href="/fugitivo/index" class="btn btn-sm btn-outline-light me-2">üîç Buscar Novos Moc√≥s</a>
            <a href="/fugitivo/logout" class="btn btn-sm btn-danger">Sair</a>
        </div>
    </nav>

    <div class="container">
        
        <div th:each="i : ${interesses}" th:if="${i.interesse.fugitivo != null and i.interesse.fugitivo.codigo == fugitivo.codigo}">
            <div class="alert alert-success border-success shadow-lg">
                <h2 class="alert-heading">üè† Resid√™ncia Atual</h2>
                <hr>
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h4 th:text="${i.interesse.descricaoCurta}"></h4>
                        <p class="mb-0"><strong>Local:</strong> <span th:text="${i.interesse.localizacao}"></span></p>
                    </div>
                    <div class="col-md-4 text-end">
                        <a th:href="@{/fugitivo/detalhes/{id}(id=${i.interesse.codigo})}" class="btn btn-success btn-lg">
                            üîë Acessar Detalhes
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="mt-5 mb-3 text-warning">üìÑ Hist√≥rico de Pedidos</h4>
        
        <div class="card bg-secondary border-0">
            <div class="card-body p-0">
                <table class="table table-dark table-hover table-striped mb-0">
                    <thead>
                        <tr>
                            <th>Hospedagem</th>
                            <th>Status</th>
                            <th>A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="i : ${interesses}">
                            <td th:text="${i.interesse.descricaoCurta}"></td>
                            
                            <td>
                                <span th:if="${i.interesse.fugitivo != null and i.interesse.fugitivo.codigo == fugitivo.codigo}" 
                                      class="badge bg-success">Morando</span>
                                
                                <span th:if="${i.interesse.fugitivo == null}" 
                                      class="badge bg-warning text-dark">Aguardando Dono</span>
                                
                                <span th:if="${i.interesse.fugitivo != null and i.interesse.fugitivo.codigo != fugitivo.codigo}" 
                                      class="badge bg-danger">Recusado (Ocupado)</span>
                            </td>

                            <td>
                                <a th:href="@{/fugitivo/detalhes/{id}(id=${i.interesse.codigo})}" class="btn btn-sm btn-info">Ver</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${interesses.isEmpty()}" class="text-center mt-5 opacity-50">
            <p>Voc√™ ainda n√£o tem hist√≥rico. V√° buscar um esconderijo!</p>
        </div>

    </div>
</body>
</html>
