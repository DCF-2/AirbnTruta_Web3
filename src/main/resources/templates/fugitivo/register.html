<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cadastro no Esquema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-secondary text-white">
                    <div class="card-header">
                        <h3>Novo no esquema? Crie sua conta</h3>
                    </div>
                    <div class="card-body">
                        <form action="/fugitivo/create" method="post">
                            <div class="mb-3">
                                <label>Nome (Só pra nós)</label>
                                <input type="text" name="nome" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Vulgo (Como é conhecido)</label>
                                <input type="text" name="vulgo" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Especialidade</label>
                                <input type="text" name="especialidade" class="form-control" placeholder="Ex: Cofres, Fugas, Hacker">
                            </div>
                            <div class="mb-3">
                                <label>Facção</label>
                                <input type="text" name="faccao" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Senha Secreta</label>
                                <input type="password" name="senha" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Descrição / Histórico</label>
                                <textarea name="descricao" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-warning w-100">Entrar pro time</button>
                        </form>
                        <a href="/fugitivo/login" class="d-block mt-3 text-white text-center">Já tem conta? Logar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
