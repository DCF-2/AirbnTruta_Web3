<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Hospedeiro</title>
  </head>
  <body>
    <div th:fragment="hospedeiro">
        <div th:insert="~{frags/misc :: bootstrap}"></div>

        <div th:if="${session.hospedeiroLogado == null}">
           <script>window.location.href='/hospedeiro/login';</script>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light" th:if="${session.hospedeiroLogado != null}">
        <div class="container-fluid">
          <a class="navbar-brand" href="/hospedeiro">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/hospedeiro">Home</a>
              </li>
              </ul>
            
            <form class="d-flex">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      th:text="${session.hospedeiroLogado.vulgo}"
                    >
                      Usu√°rio
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Minha Conta</a></li>
                      <li><hr class="dropdown-divider" /></li>
                      <li>
                        <a class="dropdown-item text-danger" href="/hospedeiro/logout">Sair</a>
                      </li>
                    </ul>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
